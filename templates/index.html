{% extends 'bootstrap/base.html' %}


{% include "header.html" %}
{% block content %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1636348368401-9dc11ff8e151?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1772&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Hello World!</h1>
            <span class="subheading">Il blog di Raffaella</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in all_posts %}
        <div class="post-preview">
          <a href="{{ url_for('show_post', post_id=post.id) }}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.subtitle}}
            </h3>
          </a>
          <p class="post-meta">Pubblicato il {{post.date.strftime("%d-%m-%Y")}}


          
          </p>
        </div>
        <hr>
        {% endfor %}


        <!-- New Post -->


      </div>
    </div>
  </div>
  <hr>

{% include "footer.html" %}
{% endblock %}
